<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operátorok</title>
  </head>
  <body>
    <script>
      let number = 10;
      // nagyobb mint
      console.log(number > 10); // false
      // kisebb mint
      console.log(number < 10); // false
      // nagyobb vagy egyenlő mint
      console.log(number >= 10); // true
      // kisebb mint egyenlő mint
      console.log(number <= 10); // true
      // megengedően egyenlő
      console.log(number == "10"); // true
      // szigorúan egyenlő
      console.log(number === "10"); // false
      // nem egyenlő (megengedő)
      console.log(number != "10"); // false
      // nem egyenlő (szigorú)
      console.log(number !== "10"); // true
      // negálás (tagadás)
      console.log(!(number >= 10));

      // logikai ÉS (AND)
      // csak akkor igaz, ha MINDKÉT oldal true
      console.log("LOGIKAI ÉS");
      console.log(true && true); // true
      console.log(false && true); // false
      console.log(true && false); // false
      console.log(false && false); // false

      let kor = 20;
      let vanJegye = true;

      console.log(kor >= 18 && vanJegye);

      // logikai VAGY (OR)
      // akkor true, ha legalább az egyik oldal true
      console.log("LOGIKAI VAGY");
      console.log(true || true); // true
      console.log(false || true); // true
      console.log(true || false); // true
      console.log(false || false); // false

      let vanBelepo = false;
      let vip = false;
      console.log(vanBelepo || vip);
    </script>
  </body>
</html>
